<html>
<head>
    {% load staticfiles %}
     <script type="text/javascript" src="{% static 'vital/jquery-1.12.0.min.js' %}">
</script>
    <script type="text/javascript">
      // focus the iframe
      function setFocusIframe() {
          var iframe = $("#spice")[0];
          iframe.contentWindow.focus();
      }

      // set the iframe focus (must be done with setTimeout)
      function focusIframe() {
         setTimeout(setFocusIframe, 100);
      }

      $( document ).ready(function() {
         focusIframe();
      });
    </script>
</head>
<body bgcolor="black">
{% include 'session_security/all.html' %}
    <!-- https://vital-dev2.poly.edu/spice/index.html?host=vital-dev2.poly.edu&port=18625 -->
    <iframe id="spice" src="https://{{ server_name }}/spice/index.html?host={{ server_name }}&ampport={{ terminal_port }}" height="100%" width="100%">
    </iframe>
</body>
</html>
